<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Key Regency</title>

    <!-- favicon -->
    <link rel="shortcut icon" type="image/icon" href="favicon_io/favicon.ico" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <!-- style sheets -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="wrapper">
        <a href="index.html" class="logo">
          <div class="first-letter">K</div>
          <div class="second-letter">R</div>
        </a>
        <div class="title">
          <p>Key</p>
          <p>Regency</p>
          <p>Property Managment</p>
        </div>
      </div>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label">
        <i class="fa-solid fa-bars"></i>
      </label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="contact.html">About Us</a></li>
          <li><a href="contact.html">Tenancy Management</a></li>
          <li><a href="contact.html">Block Management</a></li>
          <li><a href="contact.html">Facilities Management</a></li>
          <li><a href="contact.html">Construction & Maintenance</a></li>
          <li><a href="contact.html">Gallery</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
        <ul>
          <li>
            <a class="tell" href="">
              <i class="fa-solid fa-phone"></i>
              0800 000 000
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- main -->
    <main>
      <h1 class="sr-only">Contact Us</h1>
      <section>
        <div class="bg-img">
          <form action="" class="container">
            <h2>Contact Us</h2>
            <label for="name"></label>
            <input type="text" id="name" name="name" placeholder="Full Name*" required />

            <label for="phone"></label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Phone*"
              pattern="\d{10,}"
              minlength="10"
              maxlength="15"
              inputmode="numeric"
              required
            />

            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Email*" required />

            <label for="location">Location</label>
            <select id="location" name="location">
              <option value="bexley">Bexley</option>
              <option value="dartford">Dartford</option>
              <option value="sidcup">Sidcup</option>
            </select>

            <label for="message"></label>
            <textarea
              id="message"
              name="message"
              placeholder="Message..."
              required
              minlength="20"
              maxlength="250"
            ></textarea>

            <button type="submit">Submit</button>
          </form>
        </div>
      </section>
    </main>
    <!-- footer -->
    <footer>
      <div class="inner">
        <ul class="alt">
          <li>
            &copy; Key Regency
            <span id="year"></span>. All rights reserved.
          </li>
        </ul>
      </div>
    </footer>
    <!-- script -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
